name: run-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2, 8.3, 8.4, 8.5]
        laravel: [10.*, 11.*, 12.*]
        filament: [4.*, 5.*]
        testbench: [none]
        stability: [prefer-stable]
        include:
          - laravel: 10.*
            testbench: 8.*
            php: 8.1
            filament: 4.*
          - laravel: 11.*
            testbench: 9.*
            php: 8.2
            filament: 4.*
          - laravel: 12.*
            testbench: 10.*
            php: 8.2
            filament: 5.*
          - laravel: 12.*
            testbench: 10.*
            php: 8.3
            filament: 5.*
          - laravel: 12.*
            testbench: 10.*
            php: 8.4
            filament: 5.*
          - laravel: 12.*
            testbench: 10.*
            php: 8.5
            filament: 5.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          if [ "${{ matrix.testbench }}" != "none" ]; then \
            composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "filament/filament:${{ matrix.filament }}" --no-interaction --no-update --no-progress --ansi; \
          else \
            composer require "laravel/framework:${{ matrix.laravel }}" "filament/filament:${{ matrix.filament }}" --no-interaction --no-update --no-progress --ansi; \
          fi
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress --ansi

      - name: Execute tests
        run: vendor/bin/pest
